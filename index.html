<!DOCTYPE html>
<html>
  <head>
    <title> Flags </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div class="container">
        <div class="french-flag">
          <div class="stripe--blue"></div>
          <div class="stripe--white"></div>
          <div class="stripe--red"></div>
        </div>
      </div>

      <div class="container-2">
        <div class="german-flag">
          <div class="stripe--gblack"></div>
          <div class="stripe--gred"></div>
          <div class="stripe--gyellow"></div>
        </div>
      </div>

      <div class="container-3">
        <div class="madagascar-flag">
          <div class="stripe--mwhite"></div>
          <div class="stripe--mred"></div>
          <div class="stripe--mgreen"></div>
        </div>
      </div>
    
      <div class="container-4">
        <div class="swiss-flag">
          <div class="background--red"></div>
          <div class="cross--top"></div>
          <div class="cross--bottom"></div>
          <div class="cross--left"></div>
          <div class="cross--right"></div>
        </div>
      </div>

      <div class="container-5">
        <div class="swedish-flag">
          <div class="stripe--sblue"></div>
          <div class="stripe--syellow"></div>
          <div class="stripe--sblue"></div>
          <div class="cross--syellow"></div>
        </div>
      </div>
  </body>
</html>
